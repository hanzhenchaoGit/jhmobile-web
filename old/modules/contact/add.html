<div class="app-page"  ng-controller="addContactCtrl">
	<div class="app_nav">
		<h1>
			<span class="icon app-button icon-left" ng-click="$back()"></span>
		    <div ng-bind="pageTitle"></div>
		</h1>
	</div>
	<div class="app-content">
	    <div class="user_view">
			<dl>
				<dt>
					<li class="fl"><span style="color:#FF0000">*</span>姓名：</li>
					<li class="fr"><input type="text" class="user_view_input" ng-model="contact.name"></li>
				</dt>
			</dl>
            <dl>
                <dt>
                <li class="fl">性别：</li>
                <li class="fr"><select name="sex" class="user_view_input" ng-model="contact.sex">
                    <option value="01">女</option>
                    <option value="00">男</option>
                </select></li>
                </dt>
            </dl>
            <dl>
                <dt>
                <li class="fl"><span style="color:#FF0000">*</span>职位：</li>
                <li class="fr"><input type="text" class="user_view_input" ng-model="contact.position"></li>
                </dt>
            </dl>
            <dl>
                <dt>
                <li class="fl"><span style="color:#FF0000">*</span>电话：</li>
                <li class="fr"><input type="text" class="user_view_input" ng-model="contact.phone"></li>
                </dt>
            </dl>
            <dl>
                <dt>
                <li class="fl">传真：</li>
                <li class="fr"><input type="text" class="user_view_input" ng-model="contact.fax"></li>
                </dt>
            </dl>
			<dl>
				<dt>
					<li class="fl">手机：</li>
					<li class="fr"><input type="text" class="user_view_input" 	ng-model="contact.cellphone"></li>
				</dt>
			</dl>
			<dl>
				<dt>
					<li class="fl">公司网址：</li>
					<li class="fr"><input type="text" class="user_view_input" ng-model="contact.url"></li>
				</dt>
			</dl>
			<dl>
				<dt>
					<li class="fl">Email：</li>
					<li class="fr"><input type="text" class="user_view_input" ng-model="contact.email"></li>
				</dt>
			</dl>
		</div>
	</div>
	<div  class="app_footer" ng-click="addContact(contact)">
		<div class="app-button app_btn">确定</div>
	</div>
</div>
