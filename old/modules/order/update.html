<div class="app-page" data-page="order_price" ng-controller="priceCtrl">
	<div class="app_nav">
		<h1>
			<span class="icon app-button icon-left" ng-click="$back()"></span>
			修改价格
		</h1>
	</div>
	<div class="app-content app-scrollable">
		<div class="order_price">
			<div class="order_price_head">
				<div class="order_price_v1">
					<span class="fl"> 订单号: {{orderSn}} </span> <span class="fr orange">
						等待买家付款 </span>
				</div>
				<div class="order_price_v2">
					<span class="fl"> 物流运费: </span> <span class="fr"> <input
						type="text" ng-model="deliveryFee">
					</span>
				</div>
			</div>
			<div class="order_price_product">
				<dl ng-repeat="product in productList">
					<dt>
						<img src="http://img.jihui88.com/{{product.com}}">
					</dt>
					<dd>{{product.name}}</dd>
					<div class="order_price_product_type">
						<div class="order_price_product_fl">
							<div class="order_price_product_meta">
								{{product.productAttr}}</div>
							<div class="order_price_product_totel">
								<span class="fr">×{{product.productQuantity}}</span>
							</div>
						</div>
						<div class="order_price_product_fr">
							<input type="text" ng-model="product.price" class="price">
						</div>
					</div>
				</dl>
			</div>
		</div>
	</div>

	<div class="app_footer order_footer">
		<div class="app_footer_txt font_14">
			<span class="font_16">总计: </span><span class="font_16 orange"><em
				class="font_14">￥</em>{{total}} 元 </span>
		</div>
		<div class="app-button app_btn app_btn_right"
			ng-click="updatePrice(deliveryFee,productList)">确定</div>
	</div>
</div>
