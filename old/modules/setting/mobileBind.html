<style>
input:-webkit-autofill {
    background-color:none
}
.app_btn{line-height: 1.8rem; color:#fff;font-size:0.8rem;   width: auto;border-radius: .15rem;}
/*  提示    */
.wes-dialog{z-index:99994;position:fixed;width:70%;background:#fff;padding:3%;border-radius:.1rem;margin:8rem 13.5% 0 13.5%;display:none;font-size:.65rem}
.wes-header{font-size:.9rem}
.wes-content{font-size:.8rem;padding:0.5rem 0}
.wes-footer .sub{color:#ff6000;font-size:.7rem;padding:.5rem 0;float:right;display:block;padding:.2rem .5rem}
.wes-footer .sub:active{background: #fafafa;}
</style>
<div class="app-page app-mobile" ng-controller="mobileBindCtrl">
        <div class="app_nav">
            <h1>
                <span class="icon app-button icon-left" ng-click="$back()" ></span>
                <div class="app_nav_head"><span class="app_nav_txt">验证手机号<span class="header-right" ng-click="show()">下一步</span></span></div>
            </h1>
        </div>
        <div class="search-mask" ng-click="hide()"></div>
        <div class="wes-dialog">
			<div class="wes-content">格式错误</div>
			<div class="wes-footer">
				<div class="sub" ng-click="bind()">确定</div>
			</div>
		</div>
        <div class="app-content app-scrollable">
        	<input type="text" name="mobile" AUTOCOMPLETE="off" placeholder="请输入手机号" style="border:none;border-bottom:1px solid #ddd;width: 90%;margin: 0.5rem 5%;border-radius:0"/>
        </div>
</div>
