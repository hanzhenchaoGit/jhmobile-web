<div class="app-page" ng-controller="PayOrderCtrl" >
	<div class="app_nav">
		<h1>
			<span class="icon app-button icon-left" ng-click="$back()"></span>
			<div class="app_nav_head">
				<span class="app_nav_txt">订单完成</span>
			</div>
		</h1>
	</div>
    <style>
        .pay_order {
            padding: .5rem;
        }
        .pay_order h3 {
            border-bottom: 1px solid #eee;
            padding: .5rem 0;
            font-size: .75rem;
            font-weight: normal;
        }
        .pay_order_fl {
            float: left;
            text-align: right;
            width: 29%;
            color: #a8a8a8;
            padding-top: .2rem;
        }
        .pay_order_fr {
            float: left;
            width: 70%;
            padding-top: .2rem;
        }
        .pay_order p {
            line-height: 1.5;
            clear: both;
            overflow: hidden;
        }

        .wxpay-icon {
            background: url(http://img.easthardware.com/upload/j/j2/jihui/picture/2016/01/19/593e050d-8d10-4d2d-9617-2f388a1606cd.png) no-repeat;
        }
        .alipay-icon {
            background: url(http://img.easthardware.com/upload/j/j2/jihui/picture/2016/01/19/0e2ab2f0-41f8-44cf-b5dd-b0f8c70dc7f2.png) no-repeat;
        }
        .card-icon {
            background: url(http://img.easthardware.com/upload/j/j2/jihui/picture/2016/01/19/55489848-a0e7-455d-9aab-d2a700907665.png) no-repeat;
        }
        .channel-icon {
            display: block;
            height: 2rem;
            width: 2rem;
            background-size: cover;
            float: left;
        }
        .row-container {
            position: relative;
            line-height: 2rem;
            height: 2rem;
            margin: 0 .5rem;
            padding: .5rem 0;
            border-bottom: 1px solid #eee;
        }
        .channel-name {
            font-size: .7rem;
            margin-left:.8rem;
        }
        .row-container.selected:after {
            content: "\e64c";
            font-family: "iconfont" !important;
            font-size: 1.2rem;
            color: #ff642f;
            font-style: normal;
            position: absolute;
            right: .5rem;
        }
        .app_pay_order {
            width: 100%;
            display: block;
            background: #ff642f;
            text-align: center;
            color: #fff;
            padding: .5rem;
            box-sizing: border-box;
            border-radius: .25rem;
            font-size: .7rem;
            margin-top: 1.5rem;
        }
        .pay_order p:first-of-type {
            margin-top: .5rem;
        }
    </style>
	<div class="app-content">
        <div class="pay_order">
            <h3>订单交易完成</h3>
            <p>
                <span class="pay_order_fl">您的订单号是：</span>
                <span class="pay_order_fr " id="username">20160317053116</span>
            </p>
            <p>
                <span class="pay_order_fl">续费时间：</span>
                <span class="pay_order_fr"><span ng-bind="payYear"></span>年</span>
            </p>
            <p>
                <span class="pay_order_fl">订单金额：</span>
                <span class="pay_order_fr"><span ng-bind="payM"></span>元</span>
            </p>
            <p>
                <span class="pay_order_fl">交易时间：</span>
                <span class="pay_order_fr"><span ng-bind="payM"></span>元</span>
            </p>
            <p>
                <span class="pay_order_fl">支付方式：</span>
                <span class="pay_order_fr"><span ng-bind="payM">支付宝支付</span>元</span>
            </p>
        </div>
        <div class="pay_order ">
            <a href="" class="app_pay_order">返回首页</a>
        </div>
    </div>
</div>
