<style>
.item-list .item-row-3,.item-list .item-row-7 {
   padding-right:0;
}
</style>
<div class="app-page distributor" ng-controller="DistributorBounsCtrl" 
	infinite-scroll='loadMore()' infinite-scroll-disabled='busy'	infinite-scroll-distance='1'>
    <div class="app_nav">
        <h1>
          <span class="icon app-button icon-left" onclick="location.href='#/'"></span>
			我的分销商
		</h1>
    </div>
    <div	 class="app-content">
        <div class="order_category">
			<ul>
				<li><a href="#/distributor"	class="cur order_category_li"><span class="iconfont icon-person2"></span>会员</a></li>
				<li><a href="#/distributor_data" class="order_category_li"><span class="iconfont icon-form"></span>数据</a></li>
				<li class="cur"><a href="#/distributor_bouns" class="order_category_li"><span class="iconfont icon-dingdan"></span>提现</a></li>
				<div class="clr"></div>
			</ul>
		</div>
			<hr>
        <div class="item-list member-list">
			<dl class="item-list-first">
				<dd class="item-row-3">会员信息</dd>
				<dd class="item-row-7">提现信息</dd>
			</dl>
		   <dl ng-repeat="dis in disList">
				<dd class="item-row-3">
					<div class="left userinfo">
					        <p><span>编号：</span>{{dis.dealer_id}}</p>
                            <p><span>昵称：</span><br>{{dis.nickname}}</p>
                      </div>
				</dd>
				<dd class="item-row-7">
                     <div class=" distributorinfo">
                            <p><span>提现单号：</span><br>{{dis.mch_billno}}</p>
                            <p><span>提现状态：</span>{{dis.result_code}}</p>
                            <p><span>提现金额：</span>￥{{dis.total_amount}}</p>
                            <p><span>提现时间：</span>{{dis.send_time}}</p>
                      </div>
                </dd>
			  </dl>
			<div class="chaxun" style="text-align: center;padding: 1rem 0; font-size: 0.8rem;display:none">
	             <em class="icon icon-tishi"></em> 您还未开通微分销，无法查看数据<br> 咨询请联系：<a href="tel:4007111011">4007111011</a>
             </div> 
			<div ng-show='busy' class="loadData">数据加载中...</div>
		</div>
    </div>
</div>
<div ng-include="'modules/include/footer.html'"></div>
