<style>
.sp_title{background:#f5f5f5;padding:.4rem .5rem;color:#000;font-weight:600;font-size:.55rem}
.label-act{height:1.8rem}
.label-act .sub span{color:#000;padding-left:10px}
/*tab*/
.ul-line{display:-moz-box;display:-webkit-box;display:-webkit-flex;display:-moz-flex;display:-ms-flexbox;display:-ms-flex;display:flex}
.ul-line li{float:left;padding:.5rem 0;cursor:pointer;color:#999;-webkit-box-flex:1;-moz-box-flex:1;-webkit-flex:1 1 0;-moz-flex:1 1 0;-ms-flex:1 1 0;flex:1 1 0;text-align:center}
.ul-line .active{color:#ff7300;border-bottom:.1rem solid #ff7300}
/*item*/
.progress .item-list dd {
    line-height: 0.9rem;
    padding: .4rem .2rem .4rem .5rem;
}
.progress .item-list .item-row-2{
    width: 25%;
}
.progress .item-list .item-row-4{
    width: 45%;
}
.progress .item-list .title{
    color: #0034d1;
}
.progress .item-list .title3{
    color: #000;
}
</style>
<div class="app-page" ng-controller="ServiceProgressCtrl">
	<div class="app_nav">
		<h1>
			<span class="icon app-button icon-left" ng-click="back()" data-clickable-class="active" ></span>服务进度
		</h1>
	</div>
	<div class="app-content app-scrollable progress">
		<div class="sp_title">用户信息</div>
        	<section class="section">
               <div class="label-act">
		          <a href="javascript:;">
			       <div class="sub">公司名:<span>{{company}}</span></div> 
			       </a> 
			   </div>
			   <div class="label-act"> 
			     <a href="javascript:;">
			       <div class="sub">用户名:<span>{{username}}</span></div> 
			       </a> 
			   </div>
			 </section>
			 <div class="sp_title">服务信息列表</div>
			 <ul class="ul-line">
				<li class="active" ng-class="{active: vm.activeTab == 1}" ng-click="vm.activeTab = 1">正在服务</li>
				<li ng-class="{active: vm.activeTab == 2}" ng-click="vm.activeTab = 2">服务结束</li>
			 </ul>
			 <div class="item-list">
			 <dl class="member_list_first">
			    <dd class="item-row-2" ng-show="vm.activeTab != 3">解决期限</dd>
				<dd class="item-row-4" ng-show="vm.activeTab != 3">主题</dd>
				<dd class="item-row-3" ng-show="vm.activeTab != 3">负责人</dd>
			</dl>
			<div class="tab-panel" ng-show="vm.activeTab == 1">
			  	<dl ng-repeat="ps in list"> <!-- ng-repeat="ps in list" -->
			 		<dd class="item-row-2">{{ps.fdbk_due_date | date : 'yyyy-MM-dd'}}</dd>
					<dd class=" item-row-4 title" ng-click="detail(ps.fdbk_id,ps.fdbk_subject64,ps.fdbk_result,ps.fdbk_intro1k,'00')">{{ps.fdbk_subject64}}</dd>
					<dd class="ellipsis item-row-3">{{ps.emp_name}}</dd>
				</dl>
			  	<div class="loadData1 loadData">数据加载中...</div>
			</div>
			<div class="tab-panel" ng-show="vm.activeTab == 2">
				<dl ng-repeat="pl in logList">
			 		<dd class="item-row-2">{{pl.fdbk_due_date | date : 'yyyy-MM-dd'}}</dd>
					<dd class=" item-row-4 title" ng-click="detail(pl.fdbk_id,pl.fdbk_subject64,ps.fdbk_result,pl.fdbk_intro1k,'01')">{{pl.fdbk_subject64}}</dd>
					<dd class="ellipsis item-row-3">{{pl.emp_name}}</dd>
				</dl>
			  	<div class="loadData2 loadData">数据加载中...</div>
			</div>
			</div>
	<div class="app_footer" ng-click="service_feekback()">
		<div class="app-button app_btn">我要服务反馈</div>
	</div>
	</div>
</div>
