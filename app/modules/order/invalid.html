<div ng-controller="invalidCtrl" class="app-page" data-page="order"
	infinite-scroll='loadMore()' infinite-scroll-disabled='datas.busy'
	infinite-scroll-distance='1'>
	<div class="app_nav">
		<h1>
			<span class="icon app-button icon-left" onclick="location.href='#/'"></span>
			<div class="app_nav_head">
				<span class="app_nav_txt">订单管理</span>
			</div>
			<span class="button-search icon icon-sousuo"
				ng-click="oSearch=!oSearch"></span>
		</h1>
		<div ng-class="oSearch==true?' ':'search'" ng-init="oSearch=false">
			<form ng-submit="oSearch=false;orderSearch(oTitle)">
				<input type="text" ng-model="oTitle" class="input-small"
					placeholder="请输入订单号或产品名称" maxlength="10"> <input type="submit"
					class="search-product icon " value="&#xe630;">
			</form>
		</div>
	</div>
	<div class="app-content app-scrollable">
		<div class="order_category">
			<ul>
				<li><a href="javascript:;" class="cur order_category_li"
					ng-click="oList()">全部</a></li>
				<li><a href="javascript:;" class="order_category_li"
					ng-click="buyerPayment()">待买家付款</a></li>
				<li><a href="javascript:;" ng-click="awaitShipments()"
					class="order_category_li">等待您发货</a></li>
				<li><a href="javascript:;" class="order_category_li"
					ng-click="delivery()">待买家收货</a></li>
				<li class="cur"><a href="javascript:;"
					class="order_category_li">已作废订单</a></li>
				<div class="clr"></div>
			</ul>
		</div>
		<div class="order_list" ng-repeat="order in orderList">
			<dl class="app-button" ng-click="detail(order.orderId)">
				<dt
					ng-class="order.productTotalQuantity==1?'order_img fl ':'order_img fl order_img_sum'">
					<img src="http://img.jihui88.com/{{order.memberId}}"
						ng-click="detail(order.orderId)"> <span class="order_num">{{order.productTotalQuantity}}件</span>
				</dt>
				<dt class="orange_txt fl">
					<span> 订单号：{{order.orderSn}} </span> <span>
						总金额：￥{{order.totalAmount}}&nbsp;&nbsp;&nbsp;(
						{{order.orderStatusTxt}} ) </span> <span> 下单时间：{{order.addTime}} </span>
					<button ng-click="detail(order.orderId)" class="fl">查看详情</button>
				</dt>
			</dl>
		</div>
	</div>
	<div class="chaxun"  style="display:none;">
		<em class="icon icon-tishi"></em> 您还未开通商城，无法查看订单<br> 咨询请联系：<a
			href="tel:4007111011">4007111011</a>
	</div>
</div>
