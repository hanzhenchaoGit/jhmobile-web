<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>全网营销，网站、手机网站、微网站、微商城、微传单等管理，机汇网</title>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=format-detection content="telephone=no">
  <meta name=format-detection content="email=no">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <meta name=full-screen content=yes>
  <meta name=browsermode content=application>
  <meta name=x5-orientation content=portrait>
  <meta name=x5-fullscreen content=true>
  <meta name=x5-page-mode content=app>
  <!--清除缓存-->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="shortcut icon" href="ico.png">
  <link rel="apple-touch-icon" href="ico.png">
  <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link href="http://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_xe40ayjg0dmibe29.css">
  <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
</head>
<body>
<div id="app">
  <router-view></router-view>
  <!--加载中...-->
  <loading ref="loading"></loading>
  <!--提示...-->
  <toast ref="toast"></toast>
  <!--顶部提示...-->
  <toppopup ref="topPopup"></toppopup>
</div>
<!-- built files will be auto injected -->
<script type="text/javascript">;(function (doc, win, undefined) {
     var docEl = doc.documentElement,
       resizeEvt = 'orientationchange' in win? 'orientationchange' : 'resize',
       recalc = function () {
         var clientWidth = docEl.clientWidth;
         if (clientWidth === undefined) return;
         if (clientWidth > 560) {clientWidth = 560};
         docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
       };
     if (doc.addEventListener === undefined) return;
     win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false)
 })(document, window);
</script>
</body>
</html>
